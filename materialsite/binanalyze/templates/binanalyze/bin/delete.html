{% extends "binanalyze/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete "{{ object.name }}"</legend>
                <button class="btn btn-outline-danger" type="submit">Delete</button>
                <a class="btn btn-outline-secondary" href="{% url 'binanalyze:index' %}">Cancel</a>
            </fieldset>
        </form>
    </div>
{% endblock content %}
