{% extends "base/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <h3>Items Table</h3>
        <div class="col-8">
            <div id="item-table">
                {% include 'binanalyze/item/partials/table.html' %}
            </div>
        </div>
        <div class="col-4">
        <h3>Item Creation</h3>
        <form hx-post="{% url 'binanalyze:table-item-create' %}" hx-target="#item-table">
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-info">Create Item</button>
        </form>
        </div>
    </div>

</div>
{% endblock content %}
