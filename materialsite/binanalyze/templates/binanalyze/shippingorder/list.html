{% extends "binanalyze/base.html" %}

{% load crispy_forms_tags %}
{% block content %}
<div class="container">
    <div class="row">
        <h3>Shipping Order Table</h3>
        <div class="col-8">
            <div id="shippingorder-table">
                {% include 'binanalyze/shippingorder/partials/table.html' %}
            </div>
        </div>
        <div class="col-4">
        <h3>Shipping Order Creation</h3>
        <form hx-post="{% url 'binanalyze:table-shippingorder-create' %}" hx-target="#shippingorder-table">
            {{ form|crispy }}
            <button type="submit" class="btn btn-outline-info">Create Shipping Order</button>
        </form>
        </div>
    </div>

</div>
{% endblock content %}
